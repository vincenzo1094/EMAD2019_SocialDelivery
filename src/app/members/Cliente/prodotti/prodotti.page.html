<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-button (click)="cartButtonPressed()">
            <ion-icon name="cart"></ion-icon>
            <ion-badge color="primary">{{getTotalProductsInTheCart()}}</ion-badge>
          </ion-button>
        </ion-buttons>
    <ion-title>Vetrina Negozio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let p of products; let i = index" (click)="listElementClicked(p)">
          <ion-label class= "name_label"padding > 
              {{p.nome}}
          </ion-label>
          <ion-label class= "quantita_label">
            Q: {{p.quantita}}
          </ion-label>
          <ion-label class= "prezzo_label">
            â‚¬ {{p.prezzo}}
          </ion-label>
          <ion-button (click)="plusButtonPressed(i);$event.stopPropagation();">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-buttons > 
      <ion-grid>
        <ion-row>
          <ion-col>
      <ion-button color="dark" (click)="viewPreferiti()">
        <ion-icon slot="icon-only" name="bookmark"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark" (click)="viewNegozi()">
          <ion-icon slot="icon-only" name="map"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark" (click)="viewOrdini()">
        <ion-icon slot="icon-only" name="locate"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button color="dark" (click)="viewImpostazioni()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-col>
    </ion-row>
    </ion-grid>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
