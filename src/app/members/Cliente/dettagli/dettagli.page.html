<ion-header>
  <ion-toolbar color="primary" >
    <ion-title>
      {{prodotto.nome}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <img src={{prodotto.immagine}} />
    
    <ion-card-content>
      <ion-item>
        <ion-label>
          Prodotto: {{prodotto.nome}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Prezzo: {{prodotto.prezzo}} €
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
         Quantità disponibile: {{prodotto.quantita}}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
