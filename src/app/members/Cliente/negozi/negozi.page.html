<ion-header>
  <ion-toolbar color="primary">
     
  <ion-searchbar></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div #mapElement class="map"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-buttons > 
      <ion-grid>
        <ion-row>
          <ion-col>
      <ion-button color="dark" (click)="viewPreferiti()">
        <ion-icon slot="icon-only" name="bookmark"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark" (click)="viewNegozi()">
          <ion-icon slot="icon-only" name="map"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark" (click)="viewOrdini()">
        <ion-icon slot="icon-only"size= "medium" name="locate"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button color="dark" (click)="viewImpostazioni()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-col>
    </ion-row>
    </ion-grid>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
